<div class="row">
	<div class="offset-lg-2 col-lg-8">
		<h2>#i18n{module.extend.mydashboard.dashboardextend.pageTitle}</h2>
		<div class="table-responsive">
			<table class="table table-striped">
				<thead>
					<th>#i18n{forms.publicdashboard.title}</th>
				</thead>
				<tbody>
					<#list formsdashboard?keys as keyForm>
						<#list formsdashboard[keyForm]?keys as keyFormQuestionReponse>
							<tr>
								<td>${keyFormQuestionReponse}</td>
								<td>${formsdashboard[keyForm][keyFormQuestionReponse]}</td>
							</tr>
						</#list>
					</#list>
				</tbody>
			</table>
		</div>
	</div>
</div>
